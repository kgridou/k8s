
services:
  vault:
    image: hashicorp/vault:1.17
    container_name: vault
    user: root
    ports:
      - "8200:8200"
    environment:
      VAULT_ADDR: https://0.0.0.0:8200
      VAULT_SKIP_VERIFY: true
    cap_add:
      - IPC_LOCK
    command: vault server -config=/vault/config/config.hcl
    volumes:
      - vault-data:/vault/data
      - vault-logs:/vault/logs
      - ./vault/config.hcl:/vault/config/config.hcl:ro
      - ./vault/certs:/vault/certs:ro
    healthcheck:
      test: ["CMD-SHELL", "vault status || exit 0"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - vault-network
    restart: unless-stopped

  vault-init:
    image: hashicorp/vault:1.17
    container_name: vault-init
    environment:
      VAULT_ADDR: https://vault:8200
      VAULT_SKIP_VERIFY: true
    depends_on:
      vault:
        condition: service_healthy
    volumes:
      - ./vault/init-vault.sh:/init-vault.sh:ro
      - vault-keys:/vault/keys
    command: /init-vault.sh
    networks:
      - vault-network

networks:
  vault-network:
    driver: bridge

volumes:
  vault-data:
  vault-logs:
  vault-keys: